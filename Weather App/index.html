<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="heading">Weather App</h1>

    <div class="search">
    <img src="cloud.png">
    <input type="text" placeholder="Enter city name" id="searchbar">
    <button class="btn" onclick="getData()" ><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    


    <div class="container">

    <div class="box">
        <h1 id="h1">San Francisco</h1>
        <div id="date">Saturday</div>
        <div class="t">

            <div class="t1">
            <i class="fa-sharp-duotone fa-solid fa-wind"></i>
            <div id="wind">  wind : 23 km/hr </div>
            </div>

            <div class="t1">
            <i class="fa-solid fa-tint"></i>
            <div id="humidity"> Humidity : 23 km/hr </div>
            </div>
        </div>
        
    </div>

    <div class="box1">
        <div class="top">
            <div class="top-1">Today</div>
            <div class="top-1">Now</div>
        </div>
        <img id="img" src="cloud.png" alt="depends on weather">
        <div id="temp">23&nbsp;&deg;C</div> 
        <div id="text">Partly cloudy</div>   

    </div>

    </div>

    <script src="app.js">


    </script>
    
</body>
</html>
